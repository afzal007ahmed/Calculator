<!DOCTYPE html>
<html>
<head>
	<link href="style.css" rel = "stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
</head>
<body>
	<h1 id ="heading">Calculator</h1>
	<main>
		<div id ="display-container">
			<p id="display"> </p>
		</div>
		<div id ="button-container">
		<div class = "buttons" data-value ="AC">
			AC
		</div>
				<div class = "buttons" data-value = "con">
					+/-
		</div>
				<div class = "buttons" data-value = "per">
					%
		</div>
				<div class = "buttons" data-value = "+">
					+
		</div>
				<div class = "buttons" data-value = "1">
					1
		</div>
				<div class = "buttons" data-value = "2">
					2
		</div>
				<div class = "buttons" data-value = "3">
					3
		</div>
				<div class = "buttons" data-value = "-">
					-
		</div>
				<div class = "buttons" data-value = "4" >
					4
		</div>
				<div class = "buttons" data-value = "5">
					5
		</div>
				<div class = "buttons" data-value = "6">
					6
		</div>
				<div class = "buttons" data-value = "*">
					x
		</div>
				<div class = "buttons" data-value = "7">
					7
		</div>
				<div class = "buttons" data-value = "8">
					8
		</div>
				<div class = "buttons" data-value = "9">
					9
		</div>
				<div class = "buttons" data-value = "/">
					/
		</div>
				<div id ="zero" class = "buttons" data-value = "0">
					0
		</div>
				<div class = "buttons" data-value = ".">
					.
		</div>
				<div class = "buttons" data-value = "=">
					=
		</div>
			<div class = "buttons" data-value = "rem">
					<-
		</div>
	</div>
	</main>
<script src = "script.js"></script>
</body>
</html>
